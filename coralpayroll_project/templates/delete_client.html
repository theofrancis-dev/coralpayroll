{% extends 'base.html' %}

{% block content %}
  <h1>Delete Client</h1>
  <p>Are you sure you want to delete {{ client.first_name }} {{ client.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'client-detail' client.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
