<!-- list_staff.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Staff List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for person in staff %}
        <tr>
            <td>{{ person.first_name }}</td>
            <td>{{ person.last_name }}</td>
            <td>{{ person.email1 }}</td>
            <td>{{ person.phone1 }}</td>
            <td>
                <a href="{% url 'remove_staff' business_id=business_id person_id=person.pk %}" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                </a>
                <a href="{% url 'add_earnings' business_id=business_id person_id=person.pk %}" class="btn btn-success">
                    <i class="fas fa-dollar-sign"></i>
                </a>
                <a href="{% url 'view_earnings' business_id=business_id person_id=person.pk %}" class="btn btn-success">
                    <i class="fas fa-solid fa-wallet"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
