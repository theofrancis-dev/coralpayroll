{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Create New Business</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'business-list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
