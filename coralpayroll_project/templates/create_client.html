{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>New Client</h1>
  <form method="post">
    {% csrf_token %}
    {{ address_form|crispy}}
    
    {{ formset.management_form }}

    {% for form in formset %}
      {{ form }}
    {% endfor %}
    <div>
      <button type="submit" class="btn btn-primary">Add Client</button>
  </div>
  </form>
{% endblock %}
