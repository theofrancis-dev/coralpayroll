<!-- update_earning.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Update Earnings for {{ person.first_name }} {{ person.last_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
